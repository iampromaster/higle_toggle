<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/4e631e6167.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrapper">
    <input type="password" placeholder="Enter password" id="passField" required>
    <span><i class="fas fa-eye" id="btn"></i></span>
  </div>

<script>
  var passField = document.getElementById("passField");
  var btn = document.getElementById("btn");
  btn.onclick =  function buttonClick(){
    if(passField.type === "password"){
      passField.type = "text";
      btn.classList.add("hide-btn");
    }else{
      passField.type = "password"
      btn.classList.remove("hide-btn");
    }
  }
</script>
  
</body>
</html>
